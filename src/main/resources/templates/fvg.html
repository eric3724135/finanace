<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<h1>FVG Strategy 查詢</h1>
<form action="#" th:action="@{/fvg/query}" method="get" th:object="${result}">
    <input type="date" th:field="*{queryDate}"/>
    <input type="date" th:field="*{endDate}"/>
    <button type="submit">查詢</button>
</form>
<div >
    <table >
        <colgroup>
            <col width="100px">
            <col width="100px">
            <col width="100px">
            <col width="100px">
        </colgroup>
        <thead>
        <tr>
            <th> 日期</th>
            <th> 代碼</th>
            <th> 名稱</th>
            <th> 建議</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${fvgs.empty}">
            <td colspan="2"> 無資料</td>
        </tr>
        <tr th:each="fvg : ${fvgs}">

            <td th:text="${#temporals.format(fvg.tradeDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${fvg.id}" align="center"></td>
            <td th:text="${fvg.name}"  align="center"></td>
            <td th:text="${fvg.position}"  align="center"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
