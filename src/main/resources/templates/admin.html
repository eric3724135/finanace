<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<form action="#" th:action="@{/truncateQuote}" method="post" th:object="${result}">
    <button type="submit">清空報價資料庫</button>
</form>
<form action="#" th:action="@{/truncateSymbol}" method="post" th:object="${result}">
    <button type="submit">清空標的資料庫</button>
</form>
<form action="#" th:action="@{/twe}" method="post" th:object="${result}">
    <button type="submit">台股手動同步</button>
</form>
<form action="#" th:action="@{/us}" method="post" th:object="${result}">
    <button type="submit">美股手動同步</button>
</form>
<br/>
<form action="#" th:action="@{/fvg/twe}" method="post" th:object="${result}">
    <button type="submit">台股FVG手動</button>
</form>
<form action="#" th:action="@{/fvg/us}" method="post" th:object="${result}">
    <button type="submit">美股FVG手動</button>
</form>
<br/>
<form action="#" th:action="@{/favorite}" method="post" th:object="${symbol}">
    <label>新增關注股票代碼 :</label>
    <input type="text" th:field="*{id}"/>
    <button type="submit">新增</button>
</form>
<form action="#" th:action="@{/test}" method="post" th:object="${result}">
    <button type="submit">測試</button>
</form>

<div class="container text-center">

    <div class="row">
        <div class="col" th:text="${result.msg}"/>
    </div>

</div>
</body>
</html>
